<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* CSS Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    form button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    form button[type="submit"]:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 14px;
      display: none;
    }

    .loading-spinner {
      color: blue;
      font-size: 14px;
      display: none;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      text-align: center;
      color: #007BFF;
      text-decoration: none;
    }

    #logout {
      display: none;
      width: 100%;
      padding: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>

      <button type="submit">Login</button>

      <p class="error-message">Invalid email or password</p>
      <p class="success-message">Login successful!</p>
      <div class="loading-spinner">Loading...</div>
      
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>

    <button id="logout">Logout</button>
  </div>
</body>
</html>
